<div class="article-detail">
  <!-- Loading State -->
  <div class="loading-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Error State -->
  <div class="error-container" *ngIf="error">
    <p class="error-message">{{ error }}</p>
    <button mat-button color="primary" routerLink="/articles">Back to Articles</button>
  </div>

  <!-- Article Content -->
  <article *ngIf="!loading && !error && article">
    <!-- Article Header -->
    <header>
      <div class="article-meta">
        <span class="date">{{ article.created_at | date:'mediumDate' }}</span>
        <span *ngIf="article.reading_time" class="reading-time">
          {{ article.reading_time }} min read
        </span>
      </div>
      
      <h1>{{ article.title }}</h1>

      <!-- Tags -->
      <mat-chip-set *ngIf="article.tags?.length">
        <mat-chip *ngFor="let tag of article.tags">{{ tag.name }}</mat-chip>
      </mat-chip-set>

      <!-- Admin Actions -->
      <div class="admin-actions" *ngIf="isAdmin">
        <a mat-button color="primary" [routerLink]="['/articles', article.id, 'edit']">
          <mat-icon>edit</mat-icon>
          Edit
        </a>
        <button mat-button color="warn" (click)="deleteArticle()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </header>

    <!-- Article Summary -->
    <div class="summary" *ngIf="article.summary">
      {{ article.summary }}
    </div>

    <!-- Article Content -->
    <div class="content">
      <markdown [data]="article.content"></markdown>
    </div>
  </article>

  <!-- Back Button -->
  <div class="back-button" *ngIf="!loading">
    <a mat-button routerLink="/articles">
      <mat-icon>arrow_back</mat-icon>
      Back to Articles
    </a>
  </div>
</div>
